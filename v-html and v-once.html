<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    
    <div id="app">
        <p v-html="anchor"></p>
        <p v-once>{{static}}</p>
        <button @click="tryOnStatic">Try to change message</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                anchor: "<a href='https://www.google.com/'> Go to Google!</a>",
                static: "MESSAGE: It isn't a reactive component. It's rendered just once... So you can't change it."
            },
            methods: {
                tryOnStatic(){
                    console.log("Trying to change...")
                    this.static = "It changed!"
                }
            }
        })
    </script>
</body>
</html>
