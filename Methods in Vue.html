<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div  id="app">
        <button @click="puxaMusica">eh isos </button>
        <div>{{showSong}}</div>
    </div>

    <script>
        loadSong = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                puxaMusica(){
                   fetch("https://api.lyrics.ovh/v1/xuxa/lua-de-cristal")
                    .then((e) => e.json())
                    .then(a => this.showSong = a)
                    
                }
            },
        })

   
    </script>
