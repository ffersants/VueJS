<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <style>
        html, body{
            width: 100vw;
            height: 100vh;
        }
        body{
            background: linear-gradient(#000000, #428f68);
        }
        p, h1, li{
            color: white;
        }
        li{
            list-style-type: decimal;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <h1 class="display-1 text-center pb-5 pb-2">Directive: v-for=""</h1>
          <div class="row">
              <div class="col-6" id="usingArray">
                <p class="display-4">Using array</p>
                  <ul>
                    <li v-for="estado in estados">{{estado}}</li>
                  </ul>
              </div>
              <div class="col-6" id="usingObject">
                <p class="display-4">Using object</p>
                    <ul>
                        <li v-for="estadoObj in estadosObj">{{estadoObj.nome}} - {{estadoObj.capital}}</li> 
                    </ul>
              </div>
          </div>
      </div>
    <!-- Optional JavaScript -->
    <script>
        new Vue({
            el: '#usingArray', 
            data: {
                estados: ['Rio de Janeiro', 'Amazonas', 'Espírito Santo', 'Minas Gerais']
            }
        })

        new Vue({
            el: "#usingObject",
            data: {
                estadosObj:{
                    rj: {nome: 'Rio de Janeiro', capital: "Rio de Janeiro"},
                    am: {nome: "Amazonas", capital: "Manaus"},
                    es: {nome: "Espírito Santo", capital: "Vitória"},
                    mg: {nome: "Minas Gerais", capital: "Belo Horizonte"}
                }
            }
        })
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
