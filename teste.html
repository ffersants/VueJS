<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
</head>
<body>      
    <div id="main">
        <h1>{{titulo}}</h1>
    </div>
    <script>
        new Vue({
            el: '#main',
            data: {
                titulo: 'Hello world'
            }
        })
    </script>
</body>
</html>
