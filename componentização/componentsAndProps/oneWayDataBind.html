            props: {
                valor: {
                    type: Number
                }
            },
            data(){
                return {
                    valorAtual: this.valor
                }
            }
            ,
            template: 
            `
            <button @click="valorAtual++"> Esse Ã© o total {{valorAtual}}</button>
            `
        }

        new Vue({
            el: "#app",
            data:{
                total: 0
            },
            components: {
                BotaoContador
            }
        })
    </script>

</body>
